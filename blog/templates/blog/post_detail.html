{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                投稿日時：{{ post.created_date }}
            </div>
            <div class="date">
                公開日時：{{ post.published_date }}
            </div>
            {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <h4><a href="{% url 'blog:post_list' %}">一覧へ戻る</a></h4>
{% endblock %}
